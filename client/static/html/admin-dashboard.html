  <nav class="navbar navbar-expand-lg fixed-top custom-navbar text-white shadow-sm py-2">
    <div class="container-fluid">

      <div class="d-flex align-items-center flex-grow-1">
        <a class="navbar-brand d-flex align-items-center text-white me-3" href="../html/admin-dashboard.html">

  <h1 class="text-center mb-4 text-white">Panel del Administrador</h1>

  <button onclick="location.href='/admin/alta-producto.html'" class="btn">Agregar Producto</button><br>
  <form id="form-reactivar">
    <label for="input-id" >ID del producto a reactivar:</label>
    <input type="number" id="input-id" min="1" required />
    <button class="btn" type="submit">Reactivar producto</button>
  </form>
  <h2 class="text-center mb-4 text-white">Listado de Productos</h2>
  <table class="container">
    <tbody id="productos" class="card">
      <script>//Acá se renderizan los productos con JS</script>
    </tbody>
  </table>
  
  <!-- Modal de confirmación (opcional) -->
  <div id="modal-confirmacion" style="display:none;">
    <p>¿Estás seguro de realizar esta acción?</p>
    <button id="confirmar">Confirmar</button>
    <button onclick="cerrarModal()">Cancelar</button>
